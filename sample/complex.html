        }
        .chead{
            background:#ccf;

    <script>
        $('#reset').click(function(){
            $('#cell_address, #cell_formula').val('');
        });

        $('#apply').click(function(){
            var addr    = $('#cell_address').val(),
                formula = $('#cell_formula').val();

            if($('#sheet1').calx('getSheet')){
                $('#sheet1').calx('getCell', addr)
                            .setFormula(formula)
                            .calculate()
                            .renderComputedValue();
            }else{
                $('input[data-cell='+addr+']').attr('data-formula', formula);
            }
        });

        $('#enable').click(function(){
            $('#sheet1').calx();
        });

        $('#disable').click(function(){
            $('#sheet1').calx('destroy');
        });

        $('#resetsheet').click(function(){
            $('#sheet1').calx('reset');
        });
    </script>
